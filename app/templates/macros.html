{% macro displaySourceList(source_list) %}

{% for source_row in source_list |batch(3)%}
<div class="row">
    {% for sources in source_row %}
    <div class="col-md-6">

        <div class="panel panel-default" style="background: rgba(217, 243, 245, 0.692);" >
            <div class="panel-heading">
                <a href="/sources/{{sources.id}}" style="font-weight: 700; color:rgb(7, 53, 105); font-size:16pt;">
                    {{ sources.name}}
                </a>
            </div>
            <div class="panel-body">
                <p>
                    {{ sources.description |truncate(170)}}
                </p>
                <a href="/sources/{{sources.id}}" class="btn btn-sm btn-primary" style="align-items: center;">Visit {{sources.name}}</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endfor %}
{% endmacro %}
